<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe </h1>
    <div class="container">
        
        <div class="msgDisplay">
            <p id="msg"></p>
        </div>

        <div class="x3x3">
        <button class="classBtn" id="1"></button>
        <button class="classBtn" id="2"></button>
        <button class="classBtn" id="3"></button>
        <button class="classBtn" id="4"></button>
        <button class="classBtn" id="5"></button>
        <button class="classBtn" id="6"></button>
        <button class="classBtn" id="7"></button>
        <button class="classBtn" id="8"></button>
        <button class="classBtn" id="9"></button>

        
        <div id="divofreset">   
            <button id="reset">RESET</button>
        </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
